{{ define "main" }}
  <main id="main">
    <style>
      .nomargin {
        margin: 0
      }
    </style>
    <h1>{{ .Title }}</h1>
    <ul class="patterns-list">
    {{ range .Pages.ByPublishDate.Reverse }}
      <li>
        <h2>
          <a href="{{ .Permalink }}">
            <svg class="bookmark" aria-hidden="true" viewBox="0 0 40 50" focusable="false">
              <use xlink:href="#bookmark"></use>
            </svg>
            {{ .Title }} <font size="4px"><p class="nomargin" align="right">- {{ .PublishDate }}</p></font>
          </a>
        </h2>
      </li>        
    {{ end }}
    </ul>
  </main>
{{ end }}
